<!--
The login page of the chat.

This componenent handles the chat login phase.
-->
<dom-module id="chat-login">
    <template>
        <style>
            * { 
                box-sizing: border-box; 
            }

            :host {
                display: block;
                font-size: 1em;
                overflow: hidden;
            }

            button {
                background: #8bc34a; 
                border: none; 
                padding: 10px; 
                border-radius: 3px;
                font-size: 1.1em;
                color: rgba(255, 255, 255, 0.87);
                cursor: pointer;
            }

            button:hover {
                background: #9CCC65; 
            }

            input {
                border: 0; 
                padding: 10px;  
                border-radius: 3px;
                font-size: 1.1em;
            }

            .login__page {
                position: absolute;
                top: 0;
                left: 0; 
                width: 100%;
                height: 100%;
                background-color: #673AB7;
                display: flex;
                align-items: center;
                justify-content: center;
                will-change: transform;
                transition: transform 0.4s ease-out;
                z-index: 9999;
            }

            .login--logged {
                transform: translateY(-100%);
            }

            .login__container {
                width: 50%;
                max-width: 512px;
                text-align: center;
            }

            .login h1 {
                font-size: 2.5em;
                margin-bottom: 5px;
                color: rgba(255, 255, 255, 0.87);
            }

            .login h3 {
                margin-top: 0px;
                color: rgba(255, 255, 255, 0.87);
            }

            .status {
                cursor: pointer;
            }

            .status--offline {
                color: rgba(244, 67, 54, 0.87);
            }

            .status--online {
                color: rgba(138, 194, 73, 0.87);
            }

            .login__form {
                margin-top: 50px;
            }

            .login-form__error-message {
                margin-bottom: 15px;
                margin-top: -30px;
                color: rgba(244, 67, 54, 0.87);
                font-weight: bold;
            }

            .login__usernamebox {
                width: 100%;
                border-radius: 3px 3px 0 0;
            }

            .login__login-btn {
                width: 100%;
                border-radius: 0 0 3px 3px;
            }
        </style>

        <div class$="login__page {{ _loginStateClass }}" id="login">
            <div class="login__container">
                <h1>OnlineChat</h1>
                <h3 class="status" title="This status depends either on your connection or on the server.">
                    Server: 
                    <span hidden$="{{ !_isServerOnline }}" class="status--online">Reachable</span>
                    <span hidden$="{{ _isServerOnline }}" class="status--offline">Unreachable</span>
                </h3>
                <form class="login__form" id="login-form">
                    <div hidden$="{{ !_loginErrorMessage }}" class="login-form__error-message">{{ _loginErrorMessage }}</div>
                    <input class="login__usernamebox" id="username" placeholder="Username" />
                    <button class="login__login-btn">Login</button>
                </form>
            </div>
        </div>
    </template>
    <script src="/javascripts/chat-login.js"></script>
</dom-module>
