<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

<link rel="import" href="/components/chat-core.html"></link>
<link rel="import" href="/components/chat-login.html"></link>

<!--
The OnlineChat Application.

This componenent connects all the chat functionalities.
-->
<dom-module id="online-chat">
    <template>
        <style>
            * { 
                box-sizing: border-box; 
            }

            :host {
                display: block;
                font-size: 1em;
                overflow: hidden;
                display: relative;
            }

            .container {
                width: 100%;
                height: 100%;
                overflow: hidden;
                position: relative;
            }
        </style>
        <div class="container">
            <chat-core socket="[[ socket ]]"></chat-core>
            <chat-login socket="[[ socket ]]"></chat-login>
        </div>
    </template>
    <script src="/javascripts/online-chat.js"></script>
</dom-module>
